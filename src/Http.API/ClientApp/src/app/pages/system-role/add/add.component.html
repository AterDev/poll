<mat-toolbar class="d-flex gap-1">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
    添加
</mat-toolbar>
<form class="d-flex" *ngIf="!isLoading" [formGroup]="formGroup">
  <div class="d-flex flex-column w-100">
  <mat-form-field>
    <mat-label>角色显示名称</mat-label>
    <input matInput placeholder="角色显示名称,不超过30字" formControlName="name" required minlength="" maxlength="30">
    <mat-error *ngIf="name?.invalid">
    {{getValidatorMessage('name')}}
    </mat-error>
  </mat-form-field>
    <mat-slide-toggle color="primary" formControlName="isSystem">是否系统内置,系统内置不可删除</mat-slide-toggle>
  <mat-form-field>
    <mat-label>图标</mat-label>
    <input matInput placeholder="图标,不超过30字" formControlName="icon"  minlength="" maxlength="30">
    <mat-error *ngIf="icon?.invalid">
    {{getValidatorMessage('icon')}}
    </mat-error>
  </mat-form-field>

    <div class="d-flex mt-1">
      <button class="d-flex flex-column" mat-flat-button color="primary" (click)="add()">保存</button>
    </div>
  </div>
</form>
